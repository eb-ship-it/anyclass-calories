<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnyClass Calories</title>
  <style>
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:0; background:#fff; color:#111; }
    .wrap { max-width:560px; margin:0 auto; padding:20px; }
    .card { background:#fff; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); padding:20px; }
    .btn { display:inline-block; padding:12px 16px; border-radius:12px; border:1px solid #ddd; cursor:pointer; }
    .row { margin-top:12px; }
    .muted { color:#777; font-size:14px; }
    .list { margin:12px 0; line-height:1.6; }
    .skeleton { height:14px; background:#eee; border-radius:6px; margin:8px 0; }
    img { max-width:100%; border-radius:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Подсчёт калорий по фото</h2>
      <p class="muted">Загрузи фото тарелки. Лучше — сверху, хорошее освещение.</p>

      <div class="row">
        <input id="file" type="file" accept="image/*" />
      </div>
      <div id="preview" class="row"></div>

      <div class="row">
        <button id="analyzeBtn" class="btn">Рассчитать</button>
      </div>

      <div id="loading" class="row" style="display:none;">
        <div class="skeleton" style="width:60%"></div>
        <div class="skeleton" style="width:80%"></div>
        <div class="skeleton" style="width:50%"></div>
      </div>

      <div id="result" class="row"></div>
      <div id="error" class="row" style="color:#c00;"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
