<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b1220;
      --card: rgba(17, 24, 39, 0.6);
      --card-stroke: rgba(255, 255, 255, 0.08);
      --accent: #5eead4;
      --text: #eef2ff;
      --muted: rgba(238,242,255,.7);
      --danger: #ef4444;
    }
    * { box-sizing: border-box }
    html,body { height: 100% }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background:
        radial-gradient(1000px 800px at 10% -10%, #1f2937 0%, transparent 60%),
        radial-gradient(900px 700px at 120% 0%, #0ea5e9 0%, transparent 50%),
        radial-gradient(900px 700px at -20% 120%, #22d3ee 0%, transparent 50%),
        var(--bg);
    }
    .wrap { max-width: 720px; margin: 0 auto; padding: 32px 16px 64px; }
    header { display: flex; align-items: center; gap: 12px; margin-bottom: 18px; }
    .logo {
      width: 36px; height: 36px; border-radius: 10px; display: grid; place-items: center;
      background: linear-gradient(135deg, #34d399, #06b6d4);
      box-shadow: 0 10px 30px rgba(6,182,212,.3);
      font-size: 20px;
    }
    h1 { margin: 0; font-size: 22px; letter-spacing:.2px; }

    .card {
      background: var(--card);
      border: 1px solid var(--card-stroke);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 50px rgba(0,0,0,.3);
      backdrop-filter: blur(10px);
    }

    .cta { color: var(--muted); font-size: 16px; line-height: 1.5; margin: 8px 0 14px; }
    .cta strong { color: var(--text) }

    .preview {
      width: 100%; aspect-ratio: 4/3; border-radius: 12px; border: 1px dashed rgba(255,255,255,.2);
      background: rgba(255,255,255,.03); display: grid; place-items: center; overflow: hidden; margin: 12px 0 12px;
    }
    .preview img { width: 100%; height: 100%; object-fit: cover }

    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center }
    .btn {
      appearance: none; border: 0; cursor: pointer; padding: 12px 16px; border-radius: 12px; font-weight: 600;
      background: linear-gradient(135deg, #06b6d4, #34d399); color: #04121a; box-shadow: 0 10px 25px rgba(6,182,212,.35);
    }
    .btn:disabled { opacity:.6; cursor:not-allowed; }
    .file { background: rgba(255,255,255,.08); color: var(--text); }

    .muted { color: var(--muted); font-size:13px }
    .err { color: var(--danger); font-weight:600 }

    .spinner { width: 18px; height: 18px; border-radius: 50%; border: 2px solid rgba(255,255,255,.35);
      border-top-color: #fff; animation: spin .8s linear infinite; display: inline-block; vertical-align: -3px; margin-left: 8px; }
    @keyframes spin { to { transform: rotate(360deg) } }

    .result { margin-top: 16px }
    .result h3 { margin: 0 0 8px; font-size: 18px }
    .result .list { line-height: 1.6 }

    /* –¥–æ—Å—Ç—É–ø–Ω–æ —Å–∫—Ä—ã—Ç—ã–π input (–Ω–∞–¥—ë–∂–Ω–µ–µ –¥–ª—è iOS/Android) */
    .visually-hidden {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0 0 0 0) !important;
      white-space: nowrap !important;
      border: 0 !important;
    }
  </style>
</head>

    <header>
      <div class="logo">ü•ó</div>

    <div class="card">

        <div><strong>–°—Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—Ä—É–π —Ç–∞—Ä–µ–ª–∫—É üçΩÔ∏è</strong></div>
        <div>–°–Ω–∏–º–∞–π —Å–≤–µ—Ä—Ö—É ‚Äî —Ç–∞–∫ —Ç–æ—á–Ω–µ–µ ‚ú®</div>
      </div>

      <div class="preview" id="preview">
        <span class="muted">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è –ø—Ä–µ–≤—å—é —Ñ–æ—Ç–æ</span>
      </div>

      <div class="row">
        <!-- –°–∫—Ä—ã—Ç—ã–π, –Ω–æ –¥–æ—Å—Ç—É–ø–Ω—ã–π –∏–Ω–ø—É—Ç -->
